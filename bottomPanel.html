<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bottom Plugin Panel</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #plugin-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #plugin-content {
            flex: 1;
            padding: 15px;
            background: #2d2d2d;
            overflow-y: auto;
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: flex-start;
        }

        #bottom-plugin-bar {
            height: 50px;
            background: #252526;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 5px;
            padding: 5px;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .plugin-section {
            min-width: 300px;
            height: 100%;
            flex-shrink: 0;
            overflow: auto;
            background: #2d2d2d;
            border-radius: 5px;
            padding: 10px;
        }

        .plugin-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
        }

        .plugin-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="plugin-wrapper">
        <div id="plugin-content">Select a plugin</div>
        <div id="bottom-plugin-bar"></div>
    </div>

    <script>
        let plugins = [];
        let activePlugins = { bottom: [] };

        async function loadPlugins(pluginData) {
            if (!pluginData || !pluginData.plugins) {
                console.error("‚ùå No plugins received!");
                return;
            }

            console.log("‚úÖ Plugins received in bottom panel:", pluginData);
            plugins = pluginData.plugins;
            activePlugins.bottom = plugins.filter(p => p.panel === 'bottom').map(p => p.name);

            updatePluginPanel();
        }

        function updatePluginPanel() {
            const bottomBar = document.getElementById("bottom-plugin-bar");
            const pluginContent = document.getElementById("plugin-content");

            bottomBar.innerHTML = "";
            pluginContent.innerHTML = "";

            console.log("üìå Active Plugins (Bottom Panel):", activePlugins.bottom);

            activePlugins.bottom.forEach(pluginName => {
                const plugin = plugins.find(p => p.name === pluginName);
                if (plugin) {
                    console.log(`‚¨áÔ∏è Adding ${plugin.name} to the BOTTOM panel.`);
                    createPluginButton(plugin, bottomBar);
                    loadPluginContent(plugin.name);
                }
            });
        }

        function createPluginButton(plugin, parent) {
            const btn = document.createElement("button");
            btn.className = "plugin-button";
            btn.textContent = plugin.icon || "üîå";
            btn.title = plugin.name;
            btn.draggable = true;

            btn.addEventListener("click", async () => {
                console.log(`‚úÖ Plugin Clicked: ${plugin.name}`);

                const existingScript = document.querySelector(`script[src="plugins/${plugin.name}.js"]`);
                if (existingScript) {
                    console.log(`‚ö†Ô∏è ${plugin.name}.js already loaded. Re-using.`);
                    loadPluginContent(plugin.name);
                    return;
                }

                const script = document.createElement("script");
                script.src = `plugins/${plugin.name}.js`;

                script.onload = async () => {
                    console.log(`‚úÖ Loaded script: ${plugin.name}.js`);
                    loadPluginContent(plugin.name);
                };

                script.onerror = () => {
                    console.error(`‚ùå Failed to load script: plugins/${plugin.name}.js`);
                };

                document.body.appendChild(script);
            });

            parent.appendChild(btn);
        }

        function loadPluginContent(pluginName) {
            if (typeof window[pluginName] === "function") {
                console.log(`‚úÖ Executing plugin function: window.${pluginName}`);
                const pluginInstance = window[pluginName]();
                
                pluginInstance.createContent().then(content => {
                    const pluginWrapper = document.createElement("div");
                    pluginWrapper.className = "plugin-section";
                    pluginWrapper.dataset.plugin = pluginName;
                    pluginWrapper.appendChild(content);

                    document.getElementById("plugin-content").appendChild(pluginWrapper);
                }).catch(error => {
                    console.error(`‚ùå Error executing plugin: ${pluginName}`, error);
                });
            } else {
                console.error(`‚ùå Plugin function not found: window.${pluginName}`);
            }
        }

        window.pluginAPI.receive("plugins-loaded", loadPlugins);
        window.pluginAPI.getPlugins().then(loadPlugins);
    </script>
</body>
</html>
