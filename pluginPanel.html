<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plugin Panel</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #plugin-wrapper {
            display: flex;
            height: 100vh;
        }

        #plugin-sidebar {
            display: flex;
            flex-direction: column;
            width: 60px;
            padding: 10px;
            background: #252526;
            align-items: center;
        }

        #plugin-content {
            flex: 1;
            padding: 15px;
            background: #2d2d2d;
            overflow-y: auto;
        }

        #bottom-plugin-bar {
            flex-direction: row;
            height: 60px;
            width: 100%;
            justify-content: center;
            background: #252526;
            display: none;
        }

        .plugin-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
        }

        .plugin-button:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="plugin-wrapper">
        <div id="plugin-sidebar"></div>
        <div id="plugin-content">Select a plugin</div>
    </div>
    <div id="bottom-plugin-bar"></div>

    <script>
        let plugins = [];
        let activePlugins = { right: [], bottom: [] };

        async function loadPlugins(pluginData) {
            if (!pluginData || !pluginData.plugins) {
                console.error("❌ No plugins received!");
                return;
            }

            console.log("✅ Plugins received in renderer:", pluginData);
            plugins = pluginData.plugins;
            activePlugins = pluginData.activePlugins || { right: [], bottom: [] };

            if (!activePlugins.right.length && !activePlugins.bottom.length) {
                console.log("⚠️ No active plugins detected. Setting defaults...");
                activePlugins = { right: plugins.map(p => p.name), bottom: [] };
            }

            updatePluginPanels();
        }

        function updatePluginPanels() {
            const sidebar = document.getElementById("plugin-sidebar");
            const bottomBar = document.getElementById("bottom-plugin-bar");

            sidebar.innerHTML = "";
            bottomBar.innerHTML = "";

            activePlugins.right.forEach(pluginName => {
                const plugin = plugins.find(p => p.name === pluginName);
                if (plugin) createPluginButton(plugin, sidebar, "right");
            });

            activePlugins.bottom.forEach(pluginName => {
                const plugin = plugins.find(p => p.name === pluginName);
                if (plugin) createPluginButton(plugin, bottomBar, "bottom");
            });

            bottomBar.style.display = activePlugins.bottom.length > 0 ? "flex" : "none";
        }

        function createPluginButton(plugin, parent, panel) {
            const btn = document.createElement("button");
            btn.className = "plugin-button";
            btn.textContent = plugin.icon || "🔌";
            btn.title = plugin.name;
            btn.draggable = true;

            btn.addEventListener("click", async () => {
                const script = document.createElement("script");
                script.src = `plugins/${plugin.name}.js`;

                script.onload = async () => {
                    if (typeof window[plugin.name] === "function") {
                        const pluginInstance = window[plugin.name]();
                        const content = await pluginInstance.createContent();
                        document.getElementById("plugin-content").innerHTML = "";
                        document.getElementById("plugin-content").appendChild(content);
                    }
                };

                document.body.appendChild(script);
            });

            parent.appendChild(btn);
        }

        window.pluginAPI.receive("bottom-panel-visibility", (isVisible) => {
            console.log("✅ Bottom Panel Visibility Changed:", isVisible);
            document.getElementById("bottom-plugin-bar").style.display = isVisible ? "flex" : "none";
        });

        window.pluginAPI.receive("plugins-loaded", loadPlugins);
        window.pluginAPI.getPlugins().then(loadPlugins);
    </script>
</body>
</html>
