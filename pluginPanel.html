<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plugin Panel</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #plugin-sidebar, #bottom-plugin-bar {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: #252526;
            align-items: center;
        }

        #plugin-sidebar {
            flex-direction: column;
            width: 60px;
        }

        #bottom-plugin-bar {
            flex-direction: row;
            height: 60px;
            width: 100%;
            justify-content: center;
            display: none;
        }

        .plugin-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
        }

        .plugin-button:hover {
            background: rgba(255,255,255,0.1);
        }

        #plugin-content {
            flex: 1;
            padding: 15px;
            background: #2d2d2d;
            overflow-y: auto;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="plugin-sidebar"></div>
    <div id="plugin-content">Select a plugin</div>
    <div id="bottom-plugin-bar"></div>

    <script>
        let plugins = [];
        let activePlugins = { right: [], bottom: [] };

        async function loadPlugins(pluginData) {
            if (!pluginData || !pluginData.plugins) {
                console.error("❌ No plugins received!");
                return;
            }

            console.log("✅ Plugins received in renderer:", pluginData);

            plugins = pluginData.plugins;
            activePlugins = pluginData.activePlugins || { right: [], bottom: [] };

            // ✅ Ensure there are active plugins, or set defaults
            if (!activePlugins.right.length && !activePlugins.bottom.length) {
                console.log("⚠️ No active plugins detected. Setting defaults...");
                activePlugins = { right: plugins.map(p => p.name), bottom: [] };
            }

            console.log("✅ Active Plugins (Before UI Update):", activePlugins);
            updatePluginPanels();
        }

        function updatePluginPanels() {
            console.log("✅ Updating UI with active plugins:", activePlugins);

            const sidebar = document.getElementById("plugin-sidebar");
            const bottomBar = document.getElementById("bottom-plugin-bar");

            sidebar.innerHTML = "";
            bottomBar.innerHTML = "";

            activePlugins.right.forEach(pluginName => {
                const plugin = plugins.find(p => p.name === pluginName);
                if (plugin) createPluginButton(plugin, sidebar, "right");
            });

            activePlugins.bottom.forEach(pluginName => {
                const plugin = plugins.find(p => p.name === pluginName);
                if (plugin) createPluginButton(plugin, bottomBar, "bottom");
            });

            bottomBar.style.display = activePlugins.bottom.length > 0 ? "flex" : "none";
        }

        function createPluginButton(plugin, parent, panel) {
            const btn = document.createElement("button");
            btn.className = "plugin-button";
            btn.textContent = plugin.icon || "🔌";
            btn.title = plugin.name;
            btn.draggable = true;

            btn.addEventListener("dragstart", (event) => {
                event.dataTransfer.setData("text/plain", plugin.name);
                btn.classList.add("dragging");
            });

            btn.addEventListener("dragend", () => {
                btn.classList.remove("dragging");
            });

            btn.addEventListener("click", async () => {
                const script = document.createElement("script");
                script.src = `plugins/${plugin.name}.js`;
                
                script.onload = async () => {
                    if (typeof window[plugin.name] === "function") {
                        const pluginInstance = window[plugin.name]();
                        const content = await pluginInstance.createContent();
                        document.getElementById("plugin-content").innerHTML = "";
                        document.getElementById("plugin-content").appendChild(content);
                    }
                };

                document.body.appendChild(script);
            });

            parent.appendChild(btn);
        }

        document.getElementById("plugin-sidebar").addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        document.getElementById("plugin-sidebar").addEventListener("drop", (event) => {
            const pluginName = event.dataTransfer.getData("text/plain");
            movePlugin(pluginName, "right");
        });

        document.getElementById("bottom-plugin-bar").addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        document.getElementById("bottom-plugin-bar").addEventListener("drop", (event) => {
            const pluginName = event.dataTransfer.getData("text/plain");
            movePlugin(pluginName, "bottom");
        });

        function movePlugin(pluginName, targetPanel) {
            window.pluginAPI.movePlugin({ plugin: pluginName, targetPanel });
        }

        window.pluginAPI.receive("update-plugin-panels", (updatedPlugins) => {
            activePlugins = updatedPlugins;
            updatePluginPanels();
        });

        window.pluginAPI.receive("bottom-panel-visibility", (isVisible) => {
            document.getElementById("bottom-plugin-bar").style.display = isVisible ? "flex" : "none";
        });

        window.pluginAPI.receive("plugins-loaded", (pluginData) => {
            console.log("✅ Plugins received from main process:", pluginData);

            // ✅ Set default active plugins if empty
            if (!pluginData.activePlugins || (!pluginData.activePlugins.right.length && !pluginData.activePlugins.bottom.length)) {
                console.log("⚠️ No active plugins detected. Setting defaults...");
                pluginData.activePlugins = { right: pluginData.plugins.map(p => p.name), bottom: [] };
            }

            loadPlugins(pluginData);
        });

        window.pluginAPI.getPlugins().then(loadPlugins);
    </script>
</body>
</html>
