<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plugin Panel</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: #1a1a1a;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #plugin-sidebar {
            width: 60px;
            background: #252526;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .plugin-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .plugin-button:hover {
            background: rgba(255,255,255,0.1);
        }

        #plugin-content {
            flex: 1;
            padding: 15px;
            background: #2d2d2d;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="plugin-sidebar"></div>
    <div id="plugin-content">Select a plugin</div>

    <script>
        async function loadPlugins() {
            const plugins = await window.pluginAPI.getPlugins();
            console.log("Loaded Plugins:", plugins);

            const sidebar = document.getElementById("plugin-sidebar");
            sidebar.innerHTML = "";

            plugins.forEach(plugin => {
                console.log(`Displaying Plugin: ${plugin.name}`);

                const btn = document.createElement("button");
                btn.className = "plugin-button";
                btn.textContent = plugin.icon || "ðŸ”Œ";
                btn.title = plugin.name;

                btn.addEventListener("click", async () => {
                    console.log(`Opening plugin: ${plugin.name}`);

                    // Dynamically load plugin script
                    const script = document.createElement("script");
                    script.src = `plugins/${plugin.name}.js`;
                    script.onload = async () => {
                        console.log(`Loaded plugin script for: ${plugin.name}`);

                        if (typeof window[plugin.name] === "function") {
                            const pluginInstance = window[plugin.name]();
                            const content = await pluginInstance.createContent();
                            document.getElementById("plugin-content").innerHTML = "";
                            document.getElementById("plugin-content").appendChild(content);
                        } else {
                            document.getElementById("plugin-content").textContent = "Failed to initialize plugin.";
                        }
                    };
                    script.onerror = () => {
                        document.getElementById("plugin-content").textContent = "Failed to load plugin script.";
                    };

                    document.body.appendChild(script);
                });

                sidebar.appendChild(btn);
            });
        }

        // Receive the plugin list from main process
        window.pluginAPI.receive("plugins-loaded", (pluginList) => {
            console.log("Plugins received from main process:", pluginList);
            loadPlugins(pluginList);
        });

        // Load plugins initially
        window.pluginAPI.getPlugins().then(loadPlugins);
    </script>
</body>
</html>
